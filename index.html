<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="app.css">
    <script defer src="./app.js"></script>
    <link href="toastr.css" rel="stylesheet"/>
    <script src="toastr.js"></script>
    <script src="https://kit.fontawesome.com/5b7486fe1b.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce</title>
</head>
<body>
    <header id="header">
        <img src="https://png.pngtree.com/png-vector/20210422/ourlarge/pngtree-professional-polygon-logo-png-image_3220179.jpg" alt="logo">
        <nav id="nav">
            <input id="search1" type="text" placeholder="Search">
            <ul>
                <li>Inicio</li>
                <li>Productos</li>
                <li>Contacto</li>
                <i id="buttonCart" class="fa-solid fa-cart-shopping"></i>
            </ul>
        </nav>
        <div id="viewcart" class="viewcart">
            <div id="containerCheck"></div>
            <div id="containerTotal"></div>
            <button class="deleteAll">Delete Cart</button>
        </div>
    </header>
<main>
    <div class="search">
        <br>
        <span>Filtros:</span>
        <select class="select">
            <option selected disabled hidden>Precio</option>
            <option value="Menor a Mayor">Menor a mayor</option>
            <option value="Mayor a Menor">Mayor a Menor</option>
        </select>
        <select class="select">
            <option selected disabled hidden>A - Z</option>
            <option value="A - Z">A - Z</option>
            <option value="Z - A">Z - A</option>
        </select>
        <select class="select">
            <option selected disabled hidden>Categoria</option>
            <option value="A - Z">Futbol</option>
            <option value="Z - A">Skate</option>
            <option value="Z - A">Fitness</option>
            <option value="Z - A">Running</option>
        </select>
    </div>
    <div id="container"></div>
</main>
</body>
</html>
